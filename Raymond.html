<body>
<script>




    var intervalid = 0, toggle = true;
    var counter = 0;
    function interval() {
        intervalid = setInterval(function () {
            console.log(counter++);
        }, 1000);
    }

    document.addEventListener('click', function () {
        if (toggle) {
            interval();
        } else {
            clearInterval(intervalid);
        }

        toggle = !toggle;
    });

</script>
